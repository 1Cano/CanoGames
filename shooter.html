<!DOCTYPE html>
<html>
<head>
  <title>Shooter Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: black;
      color: white;
    }

    canvas {
      background: #222;
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
  </style>
</head>

<body>
  <h1>üéØ Shooter Game</h1>
  <p>Move ‚¨ÖÔ∏è ‚û°Ô∏è | Shoot SPACE</p>
  <h2>Score: <span id="score">0</span></h2>

  <canvas id="game" width="400" height="500"></canvas>

  <p><a href="index.html">‚¨Ö Back to Home</a></p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let score = 0;
    const player = { x: 180, y: 450, w: 40, h: 20 };
    const bullets = [];
    const targets = [];
    const keys = {};

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " ") bullets.push({ x: player.x + 20, y: player.y });
    });

    document.addEventListener("keyup", e => keys[e.key] = false);

    setInterval(() => {
      targets.push({ x: Math.random() * 360 + 20, y: 0 });
    }, 1000);

    function update() {
      if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
      if (keys["ArrowRight"] && player.x < 360) player.x += 5;

      bullets.forEach(b => b.y -= 6);
      targets.forEach(t => t.y += 2);

      bullets.forEach((b, bi) => {
        targets.forEach((t, ti) => {
          if (Math.abs(b.x - t.x) < 10 && Math.abs(b.y - t.y) < 10) {
            bullets.splice(bi, 1);
            targets.splice(ti, 1);
            score++;
            document.getElementById("score").innerText = score;
          }
        });
      });

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 500);
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      ctx.fillStyle = "yellow";
      bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));

      ctx.fillStyle = "red";
      targets.forEach(t => ctx.fillRect(t.x, t.y, 10, 10));
    }

    update();
  </script>
</body>
</html>
