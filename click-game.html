<!DOCTYPE html>
<html>
<head>
  <title>Click Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: #111;
      color: white;
      padding: 40px;
    }

    button {
      font-size: 24px;
      padding: 20px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>ðŸ–± Click Game</h1>
  <p>Click as fast as you can in 10 seconds!</p>

  <h2>Score: <span id="score">0</span></h2>
  <h2>Time: <span id="time">10</span></h2>

  <button onclick="clickMe()">CLICK</button>
  <button onclick="startGame()">Start</button>

  <p><a href="index.html">â¬… Back to Home</a></p>

  <script>
    let score = 0;
    let time = 10;
    let running = false;
    let timer;

    function startGame() {
      score = 0;
      time = 10;
      running = true;
      document.getElementById("score").innerText = score;
      document.getElementById("time").innerText = time;

      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        document.getElementById("time").innerText = time;
        if (time <= 0) {
          running = false;
          clearInterval(timer);
          alert("Final score: " + score);
        }
      }, 1000);
    }

    function clickMe() {
      if (running) {
        score++;
        document.getElementById("score").innerText = score;
      }
    }
  </script>
</body>
</html>
