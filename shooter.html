<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Shooter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>ðŸŽ¯ Target Shooter</h2>
    <p>Move & tap to shoot targets</p>
    <h3>Score: <span id="score">0</span></h3>

    <canvas id="game" width="360" height="480"></canvas>

    <a class="back" href="index.html">â¬… Home</a>
  </div>

  <script>
    const c = document.getElementById("game");
    const ctx = c.getContext("2d");

    let score = 0;
    const player = { x: 160, y: 430, w: 40 };
    const bullets = [];
    const targets = [];

    c.addEventListener("click", () => {
      bullets.push({ x: player.x + 20, y: player.y });
    });

    setInterval(() => {
      targets.push({ x: Math.random() * 320 + 10, y: 0 });
    }, 1000);

    function loop() {
      ctx.clearRect(0, 0, c.width, c.height);

      bullets.forEach(b => b.y -= 6);
      targets.forEach(t => t.y += 2);

      bullets.forEach((b, bi) => {
        targets.forEach((t, ti) => {
          if (Math.abs(b.x - t.x) < 12 && Math.abs(b.y - t.y) < 12) {
            bullets.splice(bi, 1);
            targets.splice(ti, 1);
            score++;
            document.getElementById("score").innerText = score;
          }
        });
      });

      ctx.fillStyle = "#00e5ff";
      ctx.fillRect(player.x, player.y, player.w, 10);

      ctx.fillStyle = "yellow";
      bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));

      ctx.fillStyle = "red";
      targets.forEach(t => ctx.fillRect(t.x, t.y, 12, 12));

      requestAnimationFrame(loop);
    }

    loop();
  </script>

</body>
</html>
