<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>ðŸ–± Speed Clicker</h2>
    <p>Tap as fast as you can in 10 seconds</p>

    <h1 id="score">0</h1>
    <p>Time: <span id="time">10</span>s</p>

    <button class="button" onclick="clickMe()">CLICK</button>
    <button class="button" onclick="startGame()">START</button>

    <a class="back" href="index.html">â¬… Home</a>
  </div>

  <script>
    let score = 0, time = 10, running = false, timer;

    function startGame() {
      score = 0;
      time = 10;
      running = true;
      document.getElementById("score").innerText = score;
      document.getElementById("time").innerText = time;

      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        document.getElementById("time").innerText = time;
        if (time <= 0) {
          running = false;
          clearInterval(timer);
          alert("Final Score: " + score);
        }
      }, 1000);
    }

    function clickMe() {
      if (running) {
        score++;
        document.getElementById("score").innerText = score;
      }
    }
  </script>

</body>
</html>
